server {
    listen 80;
    server_name test.rayo.work;
    
    # IMPORTANT: Handle Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
        allow all;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name test.rayo.work;
        
    ssl_certificate /etc/letsencrypt/live/test.rayo.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.rayo.work/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    location / {
        # CRITICAL: Pass through the Origin header correctly
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Pass all necessary headers to FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # IMPORTANT: Pass the Origin header so FastAPI can check it
        proxy_set_header Origin $http_origin;
        
        # Pass all other headers through
        proxy_pass_request_headers on;
        
        # Handle websockets if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Don't buffer
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    access_log /var/log/nginx/rayo_access.log;
    error_log /var/log/nginx/rayo_error.log debug;  # Enable debug logging temporarily
}
